# Fly.io configuration for Next.js Frontend
app = "ai-expense-frontend"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile.nextjs"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[services.tcp_checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  restart_limit = 0

[[services.http_checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  restart_limit = 0
  method = "get"
  path = "/api/health"
  protocol = "http"
